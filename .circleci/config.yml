version: 2.1
jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Test
          command: |
            pwd 
            ls -la
            mvn -v
      - run:
          name: Build
          command: |
            mvn -B -DskipTests clean package
            mvn install
            ls -la
            cd target
            chmod 777 jiracon22.war
            ls -la
  test:
    docker:
    - image: cimg/openjdk:11.0
    steps:
      # Then run your tests!
      - run:
          name: Test Cases
          command: mvn test
workflows:
  Build: 
    jobs:
      - build
      - test
