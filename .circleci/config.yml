version: 2.1
jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Test
          command: |
            cat /etc/os-release
            pwd 
            ls -la
            mvn -v
      - run:
          name: Build
          command: |
            mvn -B -DskipTests clean package
            mvn install
            ls -la
            cd target
            chmod 777 jiracon22.war
            ls -la
      - run:
          name: Test Cases
          command: mvn test
      - run:
          name: Tomcat Install
          command: |
            sudo useradd -m -d /opt/tomcat -U -s /bin/false tomcat
            sudo apt-get update
            sudo apt-get install openjdk-11-jdk
            
          
workflows:
  Build: 
    jobs:
      - build
